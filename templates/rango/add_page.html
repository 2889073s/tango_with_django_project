{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Add a Page
{% endblock %}


{% block body_block %}
    <h1>Add a Page... </h1>
    <form id="page_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
        {% csrf_token %}
        {% for field in form.visible_fields %}
        <li>
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        </li>
        {% endfor %}
        <input type="submit" name="submit" value="Add page" />
    </form>                                 
{% endblock %}
